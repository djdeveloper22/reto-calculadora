<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/assets/css/apps.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="container__calculator">
          <div class="container__calculator-grid container__calculator-grid--light">
            <div class="contenedor-resultados">
              <div class="contenedor-resultados__grid">
                <div class="container__resultados container__icons">
                  <div class="container__toogle">
                    <div class="toogle">
                      <div class="sun">
                        <i class="bi bi-brightness-high"></i>
                      </div>
                      <div class="moon">
                        <i class="bi bi-moon"></i>
                      </div>
                    </div>
                  </div>
                  <div class="icon__history">
                    <i class="bi bi-clock-history"></i>
                  </div>
                </div>
                <div class="container__resultados">
                  <p>34 + 5 + 12 * 34</p>
                </div>
                <div class="container__resultados flex__between">
                  <span>=</span>
                  <span>16789</span>
                </div>
              </div>
            </div>
            <div class="contenedor-btn-numeros container-grid-btn contenedor-btn-numeros--ligth">

                <div class="contenedor-signos-memoria">
                  <button class="button button--bg-ligth">%</button>
                  <button class="button button--bg-ligth">+/-</button>
                  <button class="button button--bg-ligth">AC</button>
                </div>
            
                <div class="contenedor-teclas-numericas">
                  <button class="button button--bg-ligth">1</button>
                  <button class="button button--bg-ligth">2</button>
                  <button class="button button--bg-ligth">3</button>
                  <button class="button button--bg-ligth">4</button>
                  <button class="button button--bg-ligth">5</button>
                  <button class="button button--bg-ligth">6</button>
                  <button class="button button--bg-ligth">7</button>
                  <button class="button button--bg-ligth">8</button>
                  <button class="button button--bg-ligth">9</button>
                  <button class="button button--bg-ligth">.</button>
                  <button class="button button--bg-ligth">0</button>
                  <button class="button button--bg-ligth">00</button>
                </div> 

                 <div class="contenedor-funciones-basicas">
                  <button class="button button--bg-signos button--bg-signos-ligth">รท</button>
                  <button class="button button--bg-signos button--bg-signos-ligth">*</button>
                  <button class="button button--bg-signos button--bg-signos-ligth">-</button>
                  <button class="button button--bg-signos button--bg-signos-ligth">+</button>
                  <button class="button button--bg-signos-ligth">=</button>
                </div>
                
                <div class="container-grid-btn--line"></div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
